name: Deploy .NET API and Functions to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AZURE_WEBAPP_NAME: webapp-netapi-poc-1756280788
  AZURE_WEBAPP_PACKAGE_PATH: './src/WeatherApi'
  AZURE_FUNCTIONAPP_NAME: func-netapi-poc-test123
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './src/MessageFunctions'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies for Web API
      run: dotnet restore ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/WeatherApi.csproj --source https://api.nuget.org/v3/index.json
      
    - name: Restore dependencies for Function App
      run: dotnet restore ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/MessageFunctions.csproj --source https://api.nuget.org/v3/index.json
      
    - name: Build Web API
      run: dotnet build ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/WeatherApi.csproj --configuration Release --no-restore
      
    - name: Build Function App
      run: dotnet build ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/MessageFunctions.csproj --configuration Release --no-restore
      
    - name: Run Web API tests
      run: dotnet test ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/WeatherApi.csproj --configuration Release --no-build --verbosity normal
      continue-on-error: true
      
    - name: Publish Web API
      run: dotnet publish ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/WeatherApi.csproj --configuration Release --no-build --output ./publish-webapp
      
    - name: Publish Function App
      run: dotnet publish ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/MessageFunctions.csproj --configuration Release --no-build --output ./publish-functions
      
    - name: Deploy to Azure Web App
      if: github.ref == 'refs/heads/main'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish-webapp
        
    - name: Deploy to Azure Function App
      if: github.ref == 'refs/heads/main'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
        package: ./publish-functions
